{% extends "base.html" %}
{% block content %}
<div class="px-3 py-2 bg-gray-200 rounded-sm">
    <h1 class="text-3xl text-gray-900">Do you really want to delete ths apartment?</h1>
    <h2 class="text-2xl text-gray-900">{{apartment}}</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Delete" class="px-3 py-2 text-blue-500">
    </form>
</div>
{% endblock content %}
